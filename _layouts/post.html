---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-meta">
    <span class="post-date">{{ page.date | date_to_string }}</span> | 
    <span class="post-history">
    <a class="revision-history" href="{{ site.github_edit_post_repo }}/commits/master/{{ post.path }}" target="_blank">View revision history</a>
    </span>
  </span>
  {{ content }}
</div>

{% include improve.html %}

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
